<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hangman Game</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/overwrite.css">
		<link href="https://fonts.googleapis.com/css?family=Audiowide|Electrolize|Orbitron|VT323" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1 class="jumbotron">80's Sci-Fi Films Hangman</h1>
		</header>
		<div class="row" id="main">
			<div class="col-md-4 col-md-offset-1" id="imgColumn">
				<div class="row">
					<div class="col-md-12">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
					</div>
				</div>
			</div>
			<div class="col-md-4 col-md-offset-1" id="gameColumn">
				<h2>Press any key to get started!</h2>

				<h2></h2>
				
				<h2>Current Word:</h2>

				<ul id="letters"></ul>

				<h2 id="guesses">Number of Guesses Remaining</h2>

				<h2 id="usedLetters">Letters already guessed</h2>
			</div>
		</div>
		<script src="assets/javascript/game.js"></script>
	</body>
</html>
